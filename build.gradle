/**
 * Gradle Jenkins JPI Plugin
 * 
 * https://wiki.jenkins-ci.org/display/JENKINS/Gradle+JPI+Plugin
 * https://github.com/jenkinsci/gradle-jpi-plugin
 *  
 * Gradle Tasks
 * ---------------
 * jpi:		Generates the JPI package
 * server: 	Run Jenkins in place with the plugin being developed
 *
 */

plugins {
  id 'org.jenkins-ci.jpi' version '0.21.0'
}

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'com.inedo.proget'
version = '0.8-SNAPSHOT'
description = 'Inedo ProGet Plugin'

ext {
	//jenkinsVersion='1.642.3'
	jenkinsVersion='2.32.1'
}

jenkinsPlugin {
    coreVersion = "$jenkinsVersion"
    displayName = 'Inedo ProGet Plugin.'
    shortName = 'inedo-proget'
    url = 'http://wiki.jenkins-ci.org/display/JENKINS/Inedo+ProGet+Plugin'
    gitHubUrl = 'https://github.com/jenkinsci/inedo-proget-plugin'
    developers {
        developer {
            id 'andrew-sumner'
            name 'Andrew Sumner'
            email 'andrew.sumner@xtra.co.nz'
        }
    }
}

repositories {
	jcenter()
}

dependencies {
	compile 'org.apache.httpcomponents:httpclient:4.5.1'
	compile 'com.google.code.gson:gson:2.6.1'
	compile 'com.google.guava:guava:19.0'
	
	testCompile 'junit:junit:4.8.2'
	testCompile 'org.mockito:mockito-core:2.0.5-beta'
	//https://maven-repository.com/artifact/org.jenkins-ci.main/jenkins-test-harness/2.6
	testCompile 'org.jenkins-ci.main:jenkins-test-harness:2.6'
	
	// https://issues.jenkins-ci.org/browse/JENKINS-27826
	//jenkinsTest 'org.jenkins-ci.plugins:matrix-project:1.4@jar'
	//jenkinsTest 'org.eclipse.hudson:hudson-test-framework:3.3.3'
	
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.slf4j:slf4j-simple:1.7.21'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}